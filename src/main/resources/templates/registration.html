

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(left, #c8a0ae, #bc84c2);
        }

        ::selection {
            background: #bc84c2;
            color: #fff;
        }

        .wrapper {
            overflow: hidden;
            max-width: 390px;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        }

        .wrapper {
            display: flex;
            width: 200%;
        }

        .wrapper .title {
            width: 50%;
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wrapper .slide-controls {
            position: relative;
            display: flex;
            height: 50px;
            width: 100%;
            overflow: hidden;
            margin: 30px 0 10px 0;
            justify-content: space-between;
            border: 1px solid lightgrey;
            border-radius: 5px;
        }

        .slide-controls .slide {
            height: 100%;
            width: 100%;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            background: #e0afe5;
            z-index: 1;
            transition: all 0.6s ease;
        }

        .slide-controls label.signup {
            color: #000;
        }

        .slide-controls .slider-tab {
            position: absolute;
            height: 100%;
            width: 50%;
            left: 0;
            z-index: 0;
            border-radius: 5px;
            background: -webkit-linear-gradient(left, #a9db26, #c2f382);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        input[type="radio"] {
            display: none;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        #passwordStrength {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .weak {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }

        #signup:checked ~ .slider-tab {
            left: 50%;
        }

        #signup:checked ~ label.signup {
            color: #fff;
            cursor: default;
            user-select: none;
        }

        #signup:checked ~ label.login {
            color: #a554bb;;
        }

        #login:checked ~ label.signup {
            color: #a554bb;;
        }

        #login:checked ~ label.login {
            cursor: default;
            user-select: none;
        }

        .wrapper .form-container {
            width: 100%;
            overflow: hidden;
        }

        .form-container .form-inner {
            display: flex;
            width: 200%;
        }

        .form-container .form-inner form {
            width: 50%;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-inner form .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }

        .form-inner form .field input {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 15px;
            border-radius: 5px;
            border: 1px solid lightgrey;
            border-bottom-width: 2px;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .form-inner form .field input:focus {
            border-color: #a9db26;
            /* box-shadow: inset 0 0 3px #fb6aae; */
        }

        .form-inner form .field input::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        form .field input:focus::placeholder {
            color: #b3b3b3;
        }

        .form-inner form .signup-link {
            text-align: center;
            margin-top: 30px;
        }

        .form-inner form .pass-link a,
        .form-inner form .signup-link a {
            color: #c526db;
            text-decoration: none;
        }

        .form-inner form .pass-link a:hover,
        .form-inner form .signup-link a:hover {
            text-decoration: underline;
        }

        form .btn {
            height: 50px;
            width: 100%;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        form .btn .btn-layer {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #a9db26, #008000, green, white);
            border-radius: 5px;
            transition: all 0.4s ease;;
        }

        form .btn:hover .btn-layer {
            left: 0;
        }

        form .btn input[type="submit"] {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            padding-left: 0;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

    </style>

</head>

<body>
<div class="wrapper">
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Sign In</label>
            <label for="signup" class="slide signup">Sign Up</label>
            <div class="slider-tab"></div>
        </div>

        <div class="form-inner">
            <form th:action="@{http://localhost:8080/authenticate}" method="post" th:object="${authenticationRequest}" class="login">
                <div class="field">
                    <input type="text" id="loginEmail" name="username" required class="form-control" th:field="*{username}" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" id="loginPassword" name="password" required class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>
                <div style="visibility: hidden; color: darkred" class="field btn" id="loginErrorMsg">
                    <b>Invalid username or password</b>
                </div>

                <div class="form-group">
                    <label for="remember" style="text-decoration: #008000; size: 20px; color: black"> Remember me</label>
                    <input id="remember" type="checkbox" name="remember-me" value="true"/>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button type="submit" id="loginForm" class="btn btn-rounded btn-primary btn-block">Sign In</button>
                </div>

                <div class="signup-link">
                    Not a member? <a href="page-register" class="btn btn-white-outline btn-block">Register</a>
                </div>
            </form>

            <form th:action="@{http://localhost:8080/register}" method="post" th:object="${userDto}" class="signup"
                  enctype="multipart/form-data">
                <div class="field">
                    <input type="text" name="firstName" id="firstName" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
                </div>
                <div class="field">
                    <input type="text" name="lastName" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
                <div class="field">
                    <input type="email" name="email" id="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="field">
                    <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                </div>

                <div id="phoneNumberError" class="error-message"></div>

                <div class="field">
                    <input type="password" name="password" id="password" class="form-control" th:field="*{password}" placeholder="Password" required oninput="validatePasswords()">
                </div>
                <div id="passwordStrength"></div>
                <button type="button" id="generatePassword" >Generate Strong Password</button>
                <div class="field">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required id="confirmPassword">
                </div>
                <div class="error-message"  id="passwordError"></div>

                <div class="field btn">
                    <button  type="submit" id="signupForm" class="btn btn-rounded btn-primary btn-block"
                             onclick="validatePasswords()">Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
        window.location.hash = "signup";
    });
    loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
        window.location.hash = "login";
    });
    signupLink.onclick = (() => {
        signupBtn.click();
        return false;
    });

    document.addEventListener('DOMContentLoaded', function () {
        const hash = window.location.hash;
        if (hash === "#signup") {
            signupBtn.click();
        } else {
            loginBtn.click();
        }
    });

    const queryString = window.location.search;
    if (queryString.includes("loginError") && queryString.includes("bad-credentials")) {
        const loginEmailElement = document.getElementById("loginEmail");
        const loginPasswordElement = document.getElementById("loginPassword");
        const index1 = queryString.indexOf("&email=");
        const index2 = queryString.indexOf("&password=");
        const pass = queryString.substring(index2+"&password=".length);
        const email = queryString.substring(index1+"&email=".length,index2 );
        loginEmailElement.innerText=email
        loginPasswordElement.innerText=pass
        window.history.pushState("", "", '/login');
        document.getElementById("loginErrorMsg").style.visibility="visible"
        document.getElementById("loginErrorMsg").style.color="red"

    }
    console.log(queryString);


    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('click', function (event) {
            document.getElementById('loginErrorMsg').style = "hidden"
            event.preventDefault();
            const username = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            authenticateUser(username, password);
        });
    });

    function authenticateUser(username, password) {
        fetch('http://localhost:8080/authenticate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to authenticate user');
                }
                return response.json();
            })
            .then(data => {
                const token = data.token;

                localStorage.setItem('jwtToken', token);

                window.location.href = 'homePage.html';
            })
            .catch(error => {
                console.error('Error authenticating user:', error);
                document.getElementById('loginErrorMsg').style.visibility = 'visible'
                document.getElementById('loginErrorMsg').style.color = 'darkred'

            });
    }
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('signupForm').addEventListener('click', function (event)
        {
            if (checkPasswordStrength()) {
                event.preventDefault();
            }
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            registerUser(firstName, lastName, email, phoneNumber, password, confirmPassword);
        });
    });
    function registerUser(firstName, lastName, email,phoneNumber, password, confirmPassword) {
        fetch('http://localhost:8080/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(
                { firstName: firstName, lastName: lastName, email: email, phoneNumber:phoneNumber,password: password,
                    confirmPassword: confirmPassword
                })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to registration user');
                }
                return response.json();
            })
            .catch(error => {
                console.error('Error registration user:', error);
            });
    }

    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');
    const confirmPasswordField = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = checkPasswordStrength(password);
        displayPasswordStrength(strength);
    });

    passwordInput.addEventListener('input', validatePasswords)
    confirmPasswordField.addEventListener('input', validatePasswords)
    document.getElementById('generatePassword').addEventListener('click', function() {
        const generatedPasswords = generateRandomStrongPassword();
        document.getElementById('password').value = generatedPasswords.password;
        document.getElementById('confirmPassword').value = generatedPasswords.confirmPassword;

        document.getElementById('passwordStrength').innerText = 'Password Strength: ' + generatedPasswords.strength;

        document.getElementById('confirmPassword').dispatchEvent(new Event('input'));
    });

    document.getElementById('phoneNumber').addEventListener('input', function() {
        const phoneNumber = this.value.trim();
        const phoneNumberError = document.getElementById('phoneNumberError');

        const phoneNumberRegex = /^\+374\d{8}$/;

        if (phoneNumberRegex.test(phoneNumber)) {
            phoneNumberError.innerText = '\n Valid phone number';
            phoneNumberError.style.color = 'green';
        } else {
            phoneNumberError.innerText = ' \n Invalid phone number. Please enter a phone number starting with +374 followed by exactly 8 numbers.';
            phoneNumberError.style.color = 'red';
        }
    });

    document.getElementById('generatePassword').addEventListener('click', function() {
        const generatedPasswords = generateRandomStrongPassword();
        document.getElementById('password').value = generatedPasswords.password;
        document.getElementById('confirmPassword').value = generatedPasswords.confirmPassword;

        document.getElementById('password').type = 'text';
        document.getElementById('confirmPassword').type = 'text';

        setTimeout(function() {
            document.getElementById('password').type = 'password';
            document.getElementById('confirmPassword').type = 'password';
        }, 3000);    });

    function validatePasswords() {
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordError = document.getElementById('passwordError');

        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordField.value.trim();
        if (password !== confirmPassword) {
            passwordError.innerText = 'Passwords do not match';
            confirmPasswordField.setCustomValidity('Passwords do not match');
        } else {
            passwordError.innerText = '';
            confirmPasswordField.setCustomValidity('');
        }

        const strength = checkPasswordStrength(password);
        displayPasswordStrength(strength, passwordStrength);

        return true;
    }

    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const passwordError = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            passwordError.innerText = 'Passwords do not match';
        } else {
            passwordError.innerText = '\n Passwords match';
            passwordError.style.color='green';
        }
    });

    function checkPasswordStrength(password) {
        const strongRegExp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*.])[A-Za-z\d!@#$%^&*.]{12,}$/;
        let mediumRegExp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*.])[A-Za-z!@#$%^&*.]{9,}$/;

        if (strongRegExp.test(password)) {
            return 'strong';
        } else if (mediumRegExp.test(password)) {
            return 'medium';
        } else {
            return 'weak';
        }
    }


    function displayPasswordStrength(strength) {
        passwordStrength.innerText = 'Password Strength: ';
        passwordStrength.classList.remove('weak', 'medium', 'strong');

        if (strength === 'strong') {
            passwordStrength.classList.add('strong');
            passwordStrength.innerText += 'Strong';
        } else if (strength === 'medium') {
            passwordStrength.classList.add('medium');
            passwordStrength.innerText += 'Medium';
        } else {
            passwordStrength.classList.add('weak');
            passwordStrength.innerText += 'Weak';
        }
    }

    function generateRandomStrongPassword() {
        const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const specialCharacters = '!@#$%^&*';
        const passwordLength = 12;

        let randomPassword = '';

        randomPassword += uppercaseLetters[Math.floor(Math.random() * uppercaseLetters.length)];

        randomPassword += lowercaseLetters[Math.floor(Math.random() * lowercaseLetters.length)];

        randomPassword += numbers[Math.floor(Math.random() * numbers.length)];

        randomPassword += specialCharacters[Math.floor(Math.random() * specialCharacters.length)];

        for (let i = 0; i < passwordLength - 4; i++) {
            const allCharacters = uppercaseLetters + lowercaseLetters + numbers + specialCharacters;
            randomPassword += allCharacters[Math.floor(Math.random() * allCharacters.length)];
        }

        randomPassword = randomPassword.split('').sort(() => Math.random() - 0.5).join('');

        const confirmationPassword = randomPassword;

        let passwordStrength = '';
        if (passwordLength >= 12 && /[A-Z]/.test(randomPassword) && /[a-z]/.test(randomPassword) && /\d/.test(randomPassword) && /[!@#$%^&*]/.test(randomPassword)) {
            passwordStrength = 'Strong';
        } else if ((passwordLength >= 9 && /[A-Z]/.test(randomPassword) && /[a-z]/.test(randomPassword) && /\d/.test(randomPassword)) || (passwordLength >= 12 && /[A-Z]/.test(randomPassword) && /[a-z]/.test(randomPassword) && /\d/.test(randomPassword))) {
            passwordStrength = 'Medium';
        } else {
            passwordStrength = 'Weak';
        }

        return { password: randomPassword, confirmPassword: confirmationPassword, strength: passwordStrength };
    }
</script>

</body>

</html>
